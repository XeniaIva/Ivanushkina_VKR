{% extends 'base.html' %}
{% block title %} График кластеризации для введенных текстов {% endblock %}
{% block content %}
{% csrf_token %}
{% load static %}
<div>
		<div class="flx">
    		<img src={{ src }} />
    		<div class="file_list">
    			<h3>
    				Список файлов
    			</h3>
    			<ol>
    				{% for file in files %}
			    	<li>
			    		{{ file }}
			    	</li>
			    	{% endfor %}
    			</ol>
    		</div>	
    	</div>
</div>
<style type="text/css">
	img {
		width: 600px;
		height: 600px;
	}
	.flx {
		display: flex;
	}
	.file_list {
		margin: 0 50px;
		font-size: 20px;
	}
</style>
{% endblock %}
